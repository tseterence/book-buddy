<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Custom styles for this template-->
    <link href="sb-admin-2.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <!-- <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1"><i class="bi bi-book"></i>Library Logger, Book Logger, Reading Log, Book Tracker</span>
        </nav>
    </header> -->

    <!-- Main Content -->
    <main class="mx-auto">
        <!-- Confirm Delete Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="deleteModalLabel">Delete Confirmation</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete <span id="deleteModalTitle" style="font-weight: 700;"></span> from your library?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="confirmDelete" onclick="console.log('book deleted')">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Book Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="addModalLabel">Add Book <span id="addModalTitle"></span></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="newBookForm">
                        <div class="modal-body">
                            <div id="isbn">
                                <div class="mb-2">
                                    <label for="isbn-input" class="form-label">ISBN Number</label>
                                    <input type="text" class="form-control" id="isbn-input" placeholder="ISBN" autocomplete="off" required>
                                </div>
                                <div class="mb-2 hidden" id="isbn-error">
                                    <span class="text-danger d-block">We don't recognize this ISBN.</span>
                                    <span class="text-danger d-block">Try entering the ISBN again, or add the book manually.</span>
                                </div>
                            </div>
                            <div id="manually">
                                <div class="mb-2">
                                    <label for="title-input" class="form-label">Book Title</label>
                                    <input type="text" class="form-control" id="title-input" placeholder="Title" autocomplete="off" required>
                                </div>
                                <div class="mb-2">
                                    <label for="author-input" class="form-label">Book Author</label>
                                    <input type="text" class="form-control" id="author-input" placeholder="Author" autocomplete="off" required>
                                </div>
                                <div class="mb-2">
                                    <label for="pages-input" class="form-label">Number of Pages</label>
                                    <input type="number" class="form-control" id="pages-input" min="0" placeholder="Pages" autocomplete="off" required>
                                </div>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="read-input">
                                <label class="form-check-label" for="read-input">I have read this book</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary" id="newBookSubmit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Scroll to Top Button -->
        <button type="button" class="btn btn-info btn-circle d-flex justify-content-center align-items-center" id="btn-back-to-top">
            <i class="bi bi-arrow-up bold-icon"></i>
        </button>

        <!-- Header -->
        <h1 class="display-4 text-center mb-4" id="header">
            <span class="text-info">Book</span>&nbspBuddy&nbsp<i class="bi bi-book text-info"></i>
        </h1>

        <!-- Collapsible Log Summary -->
        <div class="card shadow mb-4">
            <!-- Card Header -->
            <div id="cardHeader" class="card-header py-3 d-flex flex-row align-items-center justify-content-between"  data-bs-toggle="collapse" href="#collapseCard" role="button" aria-expanded="false" aria-controls="collapseExample">
                <h4 class="m-0 font-weight-bold text-primary">Book Log Summary</h4>
                <i id="cardHeaderIcon" class="bi bi-chevron-down text-primary"></i>
            </div>
            <div class="collapse show" id="collapseCard">
                <!-- Card Body -->
                <div class="card-body">
                    <div class="row">
                        <div class="col-s-12 col-md-6 col-lg-4 m-auto">
                            <table class="table table-borderless table-sm">
                                <tbody>
                                    <tr>
                                        <td class="h4 text-gray-800"><i class="bi bi-book-fill"></i></td>
                                        <td class="h4 text-gray-800">Books Read:</td>
                                        <td class="h4 font-weight-bold text-gray-800"><span id="readCount"></span></td>
                                    </tr>
                                    <tr>
                                        <td class="h4 text-gray-800"><i class="bi bi-book"></i></td>
                                        <td class="h4 text-gray-800">Books Unread:</td>
                                        <td class="h4 font-weight-bold text-gray-800"><span id="unreadCount"></span></td>
                                    </tr>
                                    <tr>
                                        <td class="h4 text-gray-800"><i class="bi bi-bookshelf"></i></td>
                                        <td class="h4 text-gray-800">Total Books:</td>
                                        <td class="h4 font-weight-bold text-gray-800"><span id="totalCount"></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="chart-pie col-s-12 col-md-6 m-auto">
                            <canvas id="myPieChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Book Buttons -->
        <div class="d-flex justify-content-center align-items-center mb-3">
            <button class="btn btn-primary mr-4 add" id="addISBN" data-bs-target="#addModal" data-bs-toggle="modal">+ Add by ISBN</button>
            <button class="btn btn-primary add" id="addManually" data-bs-target="#addModal" data-bs-toggle="modal">+ Add Manually</button>
        </div>

        <!-- Sort By Dropdown Menu -->
        <div class="col-auto d-flex justify-content-end align-items-center mb-2">
            <span class="mr-2">Sort By:</span>

            <select class="form-select" id="select-sort">
                <option value="newest">Newest to Oldest</option>
                <option value="oldest">Oldest to Newest</option>
                <option value="want">Want to Read First</option>
                <option value="already">Already Read First</option>
                <option value="titleA">Title: A-Z</option>
                <option value="titleZ">Title: Z-A</option>
            </select>
        </div>

        <!-- Book Cards Container -->
        <section id="book-list">
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
