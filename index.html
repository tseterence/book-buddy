<body>
    <header>
        Book Collection
    </header>    

    <main>
        <h1>Add New Book</h1>
        <form id="new-book-form">
            <input type="text" id="title-input" placeholder="Book Title" autocomplete="off" required>
            <br>
            <input type="text" id="author-input" placeholder="Author" autocomplete="off" required>
            <br>
            <input type="number" id="pages-input" min="0" placeholder="Pages" autocomplete="off" required>
            <br>
            <input type="checkbox" id="read-input">
            <label for="read-input">Have you read it?</label>
            <br>
            <input type="submit" id="new-book-submit" value="Add Book">
        </form>

        <section id="book-list">
            <div class="book read">
                <!-- left trim (green = read, red = not read) -->
                <div class="details">
                    <!-- <img src="https://via.placeholder.com/102x140"> -->
                    <!-- <div> -->
                        <h1>Title</h1>
                        <h2>by Author</h2>
                        <h3>Page count</h3>
                    <!-- </div> -->
                </div>
                <div class="actions">
                    <button type="button" class="btn btn-success btn-icon-split">
                        <span class="icon text-white-50">
                            <i class="bi bi-check-lg"></i>
                        </span>
                        <span class="text">Read</span>
                    </button>
                    <button type="button" class="btn btn-warning btn-icon-split">
                        <span class="icon text-white-50">
                            <i class="bi bi-bookmark-fill"></i>
                        </span>
                        <span class="text text-white">Want to Read</span>
                    </button>
                    <!-- <button type="button" class="btn btn-primary btn-icon-split">
                        <span class="icon text-white-50">
                            <i class="bi bi-pencil"></i>
                        </span>
                        <span class="text">Edit</span>
                    </button> -->
                    <button type="button" class="btn btn-danger btn-icon-split">
                        <span class="icon text-white-50">
                            <i class="bi bi-trash3-fill"></i>
                        </span>
                        <span class="text">Delete</span>
                    </button>


                    <br>
                    <button type="button" class="btn btn-success" id="read"><i class="bi bi-bookmark-check" id="read-icon"></i><span id="read-text">&nbsp;Read</span></button>
                    <!-- <button type="button" class="edit btn btn-primary"><i class="bi bi-pencil"></i>&nbsp;Edit</button> -->
                    <button type="button" class="delete btn btn-danger"><i class="bi bi-trash"></i>&nbsp;Delete</button>


                    <a href="#" class="btn btn-warning btn-icon-split">
                        <span class="icon text-white-50">
                            <i class="bi bi-bookmark-fill"></i>
                        </span>
                        <span class="text">Split Button Warning</span>
                    </a>
                </div>
            </div>

            
            <!-- Card Example -->
            <div class="card border-left-warning shadow h-100 mb-2">
                <div class="card-body row no-gutters align-items-center">
                    <!-- <div class="row no-gutters align-items-center"> -->
                        <div class="col-sm-12 col-md-9 mr-2">
                            <h2>Improving the Relevance of Search Results: Search-term Disambiguation andOntological Filtering</h2>
                            <h3>by DENGYA ZHU</h3>
                            <h5>Page count</h5>
                        </div>
                        <div class="col">
                            <button class="btn btn-success btn-icon-split w-100">
                                <span class="icon text-white-50">
                                    <i class="bi bi-check-lg"></i>
                                </span>
                                <span class="text">Read</span>
                            </button>
                            <button class="btn btn-warning btn-icon-split w-100 mb-1">
                                <span class="icon text-white-50">
                                    <i class="bi bi-bookmark-fill"></i>
                                </span>
                                <span class="text">Want to Read</span>
                            </button>
                            <button class="btn btn-danger btn-icon-split w-100">
                                <span class="icon text-white-50">
                                    <i class="bi bi-trash3-fill"></i>
                                </span>
                                <span class="text">Delete</span>
                            </button>
                        </div>
                    <!-- </div> -->
                </div>
            </div>
        </section>
